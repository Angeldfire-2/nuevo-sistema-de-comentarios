<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>betatest comentarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-items">

        <h1 style="color: aliceblue;">Comentarios</h1>
 
    <div id="nameContainer">
        <input type="text" id="nameInput" placeholder="Introduce tu nombre">
        <button onclick="saveName()">Crear Cuenta</button>
    </div>

    <div id="userInfo" class="user-info">
        <span id="displayName"></span>
        <button onclick="resetName()">Reiniciar Cuenta</button>
    </div>

    <textarea id="commentInput" rows="4" placeholder="Escribe un comentario..."></textarea>
    <button id="sendComment" onclick="addComment()">Agregar Comentario</button>

    <div id="separator"></div>

    <ul id="commentList" class="comment-list"></ul>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="firebase-config-sab.js"></script>

    <script src="app.js"></script>
</body>
</html>
